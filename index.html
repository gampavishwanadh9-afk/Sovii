<!DOCTYPE html>
<html>
<head>
<title>For My Sunshine üíõ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #0f2027, #000000 70%);
    color: white;
    text-align: center;
    overflow: hidden;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

#unlock {
    position: absolute;
    top: 40%;
    width: 100%;
    font-size: 28px;
    cursor: pointer;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px pink; }
    to { text-shadow: 0 0 30px hotpink; }
}

#message {
    display: none;
    padding: 30px;
    margin-top: 10%;
    font-size: 20px;
    line-height: 1.8;
}

#final {
    display: none;
    margin-top: 30px;
    font-size: 22px;
    cursor: pointer;
    color: pink;
}

.heart {
    position: absolute;
    color: pink;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="unlock" onclick="startExperience()">
‚ú® Tap to Unlock My Heart ‚ú®
</div>

<div id="message">
<div id="typed"></div>
<div id="final" onclick="finalMessage()">
üíñ Will you always stay with me? üíñ
</div>
</div>

<audio id="bgmusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8a7c2a5a5.mp3?filename=romantic-piano-110623.mp3" type="audio/mpeg">
</audio>

<script>
// Star Background
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
for(let i=0;i<150;i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        radius: Math.random()*1.5
    });
}

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.radius,0,Math.PI*2);
        ctx.fill();
    });
}
setInterval(drawStars,50);

// Experience Start
function startExperience(){
    document.getElementById("unlock").style.display="none";
    document.getElementById("message").style.display="block";
    document.getElementById("bgmusic").play();
    typeText();
    setInterval(createHeart,400);
}

// Typing Effect
const text = `Bangaram üíõ

Mahal ko, my sunshine ‚òÄÔ∏è

From Mafia42 to forever‚Ä¶
Who knew a simple game would lead me to the most precious person in my life?

Every single day without you feels a little incomplete.
No matter what I do, there's always a quiet moment
where I pause‚Ä¶ and miss you more than before.

Distance may separate our hands,
but it will never separate our hearts.

You are my comfort.
My peace.
My happiness after a long day.
My safe place.

I miss you, bangaram.
More than words.
More than distance.
More than time.

And I will always choose you.`;

let i=0;
function typeText(){
    if(i < text.length){
        document.getElementById("typed").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText,30);
    } else {
        document.getElementById("final").style.display="block";
    }
}

// Floating Hearts
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}

// Final Message
function finalMessage(){
    document.getElementById("final").innerHTML="Forever and always, mahal ko. üíçüíñ";
}
</script>

</body>
</html>
