<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Sunshine ðŸ’›</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ffd3a5,#ff9a9e);
    background-size:400% 400%;
    animation:gradient 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}

@keyframes gradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    max-width:700px;
    padding:30px;
    backdrop-filter: blur(10px);
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:60px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    cursor:pointer;
    margin-top:20px;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.line{
    opacity:0;
    transform:translateY(30px);
    filter:blur(5px);
    transition:all 1.2s ease;
    margin:15px 0;
    font-size:18px;
}

.show{
    opacity:1;
    transform:translateY(0);
    filter:blur(0);
}

.hearts{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    top:0;
    left:0;
    z-index:-1;
}

.heart{
    position:absolute;
    color:white;
    animation:float 6s linear infinite;
    font-size:20px;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="container">

<h1>Bangaram ðŸ’›</h1>

<button onclick="startMagic()">Tap Here Mahal Ko âœ¨</button>

<div id="message" style="margin-top:30px;"></div>

<button id="musicBtn" style="display:none;" onclick="playMusic()">Play Our Song ðŸŽµ</button>

</div>

<audio id="song">
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const text = [
"Sunshineâ€¦",
"I donâ€™t even know how to explain how much Iâ€™ve been missing you lately.",
"Every small moment reminds me of you, bangaram.",
"The way you tease meâ€¦ the way you careâ€¦ the way you exist in my life.",
"Mahal ko, distance is honestly the only thing I hate.",
"Because how can someone be so far and still be my everyday peace?",
"You are my comfort.",
"My happiness.",
"My safe place.",
"And every single day without you feels incomplete.",
"I just miss youâ€¦ more than I can ever properly say."
];

function startMagic(){
    document.querySelector("button").style.display="none";
    const container=document.getElementById("message");
    let i=0;

    function reveal(){
        if(i<text.length){
            let line=document.createElement("div");
            line.className="line";
            line.innerHTML=text[i];
            container.appendChild(line);

            setTimeout(()=>{
                line.classList.add("show");
            },100);

            i++;
            setTimeout(reveal,1400);
        } else {
            document.getElementById("musicBtn").style.display="inline-block";
        }
    }

    reveal();
}

function playMusic(){
    document.getElementById("song").play();
}

function createHearts(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.querySelector(".hearts").appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHearts,500);
</script>

</body>
</html>
